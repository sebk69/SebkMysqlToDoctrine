Sebk\DixheureBundle\Entity\Title:
    type: entity
    table: title
    repositoryClass: Sebk\DixheureBundle\Entity\TitleRepository
    indexes:
        artist:
            columns: [id_artist]
        album:
            columns: [id_album]
        name:
            columns: [name]
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        id_artist:
            type: integer
        id_album:
            type: integer
        name:
            type: string
            length: 255
        genre:
            type: string
            length: 255
            nullable: true
        last_listen_time:
            nullable: true
        year:
            type: string
            length: 4
            nullable: true
        track_number:
            type: integer
            nullable: true
    manyToOne:
        artist:
            targetEntity: Artist
            inversedBy: titles
            joinColumn:
                name: id_artist
                referencedColumnName: id
                nullable: false
        album:
            targetEntity: Album
            inversedBy: titles
            joinColumn:
                name: id_album
                referencedColumnName: id
                nullable: false
    manyToMany:
        playlists:
            targetEntity: Playlist
            mappedBy: titles