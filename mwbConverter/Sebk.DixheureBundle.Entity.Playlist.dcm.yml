Sebk\DixheureBundle\Entity\Playlist:
    type: entity
    table: playlist
    repositoryClass: Sebk\DixheureBundle\Entity\PlaylistRepository
    indexes:
        name:
            columns: [name]
        IDX_D782112DA76ED395:
            columns: [user_id]
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
        user_id:
            type: integer
            nullable: true
    manyToOne:
        user:
            targetEntity: User
            inversedBy: playlists
            joinColumn:
                name: user_id
                referencedColumnName: id
    manyToMany:
        titles:
            targetEntity: Title
            inversedBy: playlists
            joinTable:
                name: playlists_titles_join
                joinColumns:
                    joinColumn:
                        name: id_playlist
                        referencedColumnName: id
                inverseJoinColumns:
                    joinColumn:
                        name: id_title
                        referencedColumnName: id