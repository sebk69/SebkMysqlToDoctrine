Sebk\DixheureBundle\Entity\ConnectionLog:
    type: entity
    table: connection_log
    repositoryClass: Sebk\DixheureBundle\Entity\ConnectionLogRepository
    indexes:
        IDX_93E1E0FFA76ED395:
            columns: [user_id]
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        user_id:
            type: integer
            nullable: true
        time_connect:
            nullable: true
    manyToOne:
        user:
            targetEntity: User
            inversedBy: connectionLogs
            joinColumn:
                name: user_id
                referencedColumnName: id