Sebk\DixheureBundle\Entity\Album:
    type: entity
    table: album
    repositoryClass: Sebk\DixheureBundle\Entity\AlbumRepository
    indexes:
        name:
            columns: [name]
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
    oneToMany:
        titles:
            targetEntity: Title
            mappedBy: album
            joinColumn:
                name: id_album
                referencedColumnName: id
                nullable: false