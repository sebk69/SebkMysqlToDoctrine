Sebk\DixheureBundle\Entity\Artist:
    type: entity
    table: artist
    repositoryClass: Sebk\DixheureBundle\Entity\ArtistRepository
    indexes:
        name:
            columns: [name]
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
    oneToMany:
        titles:
            targetEntity: Title
            mappedBy: artist
            joinColumn:
                name: id_artist
                referencedColumnName: id
                nullable: false